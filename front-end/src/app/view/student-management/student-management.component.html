<div>
  <form action="#">
    <div class="mb-2">
      <label class="form-label">Name</label>
      <div class="input-group">
        <input #txtName type="text" class="form-control text-center" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Name">
      </div>
    </div>
    <div class="mb-2">
      <label class="form-label">Address</label>
      <div class="input-group">
        <input #txtAddress type="text" class="form-control text-center" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Address">
      </div>
    </div>
    <div class="d-flex gap-2 justify-content-center">
      <button (click)="studentAdd(txtName,txtAddress,$event)" type="submit" class="btn btn-primary">SAVE</button>
      <button (click)="txtName.focus()" type="reset" class="btn btn-warning">CLEAR</button>
    </div>
  </form>
</div>
<div class="m-2">
  <table class="table table-bordered border-black">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tbody *ngFor="let student of studentList">
    <tr>
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.address}}</td>
      <td>
        <div (click)="deleteStudent(student.id!)" class="trash" title="delete">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
          </svg>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
